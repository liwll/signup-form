<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"> 
    <title>Welcome To-kyo!</title>
</head>
<body>
    <div id="content">
        <div id="gallery">
            <div id="logo">
                To-kyo!
            </div>
        </div>
        <div id="signup">
            <h2>This is not a real online service! Just admit it... you've never seen a city so beautiful. <br >Few cities can rival the cultural blossoming of Tokyo, Japan. <br><br>Sign up <em>now</em> to unlock the full gallery. You <em>know</em> you want to~</h2>
            <form action="#">
                <div id="form-wrapper">
                    <h3>Let's get started!</h3>
                    <div id="pseudoform">
                        <div class="input-wrapper">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button id="create-account" type="submit">Create Account</button>
                </div>
            </form>
            <div id="have-account">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
